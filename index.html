<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Progress</h1>
    <div class="layout-helper">
    <div id="progress-container" class="progress-wrapper">
        <svg id="progress-svg" viewBox="0 0 100 100">
            <circle class="bg" cx="50" cy="50" r="40" />
            <circle class="progress" id="progress-path" cx="50" cy="50" r="40" pathLength="100" />
        </svg>
        </div>

        <div class="controls">
        <label>
            <input type="number" id="value-input" min="0" max="100" value="0" />
            <span>Value</span>
        </label>
        <label class="toggle-switch">
            <input type="checkbox" id="animate" />
            <span class="slider"></span>
            <span>Animate</span>
        </label>
        <label class="toggle-switch">
            <input type="checkbox" id="hide" />
            <span class="slider"></span>
            <span>Hide</span>
        </label>
        </div>
    </div>

    <script src="func.js"></script>
</body>
</html>
